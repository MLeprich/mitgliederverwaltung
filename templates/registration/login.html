{% extends 'base.html' %}

{% block title %}Anmelden - Mitgliederverwaltung{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-id-card fa-3x text-primary mb-3"></i>
                    <h2>Anmelden</h2>
                    <p class="text-muted">Mitgliederverwaltung</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Benutzername</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Passwort</label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
